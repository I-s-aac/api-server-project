<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h3>search for cards with filters</h3>
      <form method="get" action="/cards" id="searchForm">
        <label>
          name(s):
          <input type="text" name="searchName" id="searchName" />
        </label>
        <br />
        <label>
          type(s):
          <input type="text" name="searchType" id="searchType" />
        </label>
        <br />
        <label>
          rarity(ies):
          <input type="text" name="searchRarity" id="searchRarity" />
        </label>
        <br />
        <label>
          set(s):
          <input type="text" name="searchSet" id="searchSet" />
        </label>
        <br />
        <label>
          toughness(s):
          <input type="text" name="searchToughness" id="searchToughness" />
        </label>
        <br />
        <label>
          power(s):
          <input type="text" name="searchPower" id="searchPower" />
        </label>
        <br />

        <input type="submit" value="search" />
      </form>
      <div id="searchResult"></div>
    </div>
    <br />
    <form method="post" id="loginForm">
      <h3>sign in/sign up</h3>
      <label>
        username:
        <input type="text" name="username" id="username" />
      </label>
      <br />
      <label>
        password:
        <input type="password" name="password" id="password" />
      </label>
      <br />
      <input type="submit" value="register/sign in" />
    </form>
    <div>
      <h3>create cards (requires login)</h3>
      <div class=".hiddenUntilAuth" style="display: none">
        <form method="post" action="/cards/create" id="createForm">
          <label>
            name:
            <input type="text" name="createName" id="createName" />
          </label>
          <br />
          <label>
            type:
            <input type="text" name="createType" id="createType" />
          </label>
          <br />
          <label>
            rarity:
            <input type="text" name="createRarity" id="createRarity" />
          </label>
          <br />
          <label>
            set:
            <input type="text" name="createSet" id="createSet" />
          </label>
          <br />
          <label>
            toughness:
            <input type="text" name="createToughness" id="createToughness" />
          </label>
          <br />
          <label>
            power:
            <input type="text" name="createPower" id="createPower" />
          </label>
          <br />
          <label>
            cost:
            <input type="text" name="createCost" id="createCost" />
          </label>
          <br />

          <input type="submit" value="create" />
        </form>
        <div id="createResult"></div>
      </div>
    </div>
  </body>
</html>
