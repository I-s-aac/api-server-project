<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div>
      <h3>search for cards with filters</h3>
      <p>
        multiple names, sets, etc can be searched by making a comma separated
        list, ex: "name1,name2,name3"
      </p>
      <form method="get" action="/cards" id="searchForm">
        <label>
          name(s):
          <input type="text" name="name" id="name" />
        </label>
        <br />
        <label>
          type(s):
          <input type="text" name="type" id="type" />
        </label>
        <br />
        <label>
          rarity(ies):
          <input type="text" name="rarity" id="rarity" />
        </label>
        <br />
        <label>
          set(s):
          <input type="text" name="set" id="set" />
        </label>
        <br />

        <input type="submit" value="search" />
      </form>
      <div id="searchResult"></div>
    </div>
  </body>
</html>
