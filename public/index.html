<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h3>search for cards with filters</h3>
      <form method="get" action="/cards" id="searchForm">
        <label>
          name(s):
          <input type="text" name="searchName" id="searchName" />
        </label>
        <br />
        <label>
          type(s):
          <input type="text" name="searchType" id="searchType" />
        </label>
        <br />
        <label>
          rarity(ies):
          <input type="text" name="searchRarity" id="searchRarity" />
        </label>
        <br />
        <label>
          set(s):
          <input type="text" name="searchSet" id="searchSet" />
        </label>
        <br />
        <label>
          toughness(s):
          <input type="text" name="searchToughness" id="searchToughness" />
        </label>
        <br />
        <label>
          power(s):
          <input type="text" name="searchPower" id="searchPower" />
        </label>
        <br />

        <input type="submit" value="search" />
        <input type="button" id="showAllCards" value="show all cards" />
      </form>
      <div id="searchResult"></div>
    </div>
    <br />
    <form method="post" id="loginForm">
      <h3>sign in/sign up</h3>
      <label>
        username:
        <input type="text" name="username" id="username" />
      </label>
      <br />
      <label>
        password:
        <input type="password" name="password" id="password" />
      </label>
      <br />
      <input type="submit" value="register/sign in" />
    </form>
    <div>
      <h3>create/update/delete cards (requires login)</h3>
      <div class=".hiddenUntilAuth" style="display: none">
        <label>
          modify type:
          <select id="modifySelect">
            <option value="create">create</option>
            <option value="update">update</option>
            <option value="delete">delete</option>
          </select>
        </label>
        <br /><br />
        <label id="selectIdLabel" style="display: none">
          id:
          <input type="number" name="selectId" id="selectId" />
        </label>
        <br />
        <label id="modifyNameLabel">
          name:
          <input type="text" name="modifyName" id="modifyName" />
        </label>
        <br />
        <label id="modifyTypeLabel">
          type:
          <input type="text" name="modifyType" id="modifyType" />
        </label>
        <br />
        <label id="modifyRarityLabel">
          rarity:
          <input type="text" name="modifyRarity" id="modifyRarity" />
        </label>
        <br />
        <label id="modifySetLabel">
          set:
          <input type="text" name="modifySet" id="modifySet" />
        </label>
        <br />
        <label id="modifyToughnessLabel">
          toughness:
          <input type="text" name="modifyToughness" id="modifyToughness" />
        </label>
        <br />
        <label id="modifyPowerLabel">
          power:
          <input type="text" name="modifyPower" id="modifyPower" />
        </label>
        <br />
        <label id="modifyCostLabel">
          cost:
          <input type="text" name="modifyCost" id="modifyCost" />
        </label>
        <br />

        <input type="button" value="create" id="modifySubmit" />
        <div id="modifyResult"></div>
      </div>
    </div>
  </body>
</html>
